name: RedMC-API
description: RedMC - API
version: 1.0
api-version: '1.21.8'
author: RitzAtemo
authors: [RitzAtemo]
contributors: [AviorAtemo]
website: https://aviora.red
prefix: RedMC
folia-supported: true
main: com.aviora.redmc.api.ApiPlugin
depend: [ProtocolLib]
permissions:
  redmc.helloworld:
    description: "This is a permission node"
    default: op
commands:
  hello:
    description: "This is a command"
    usage: "/helloworld"
    aliases: [hello]
    permission: redmc.helloworld
    permission-message: "You do not have permission to use this command"
  reloadapi:
    permission: redmc.helloworld