  redmc.perm.group.perms.add:
    default: op
  redmc.perm.group.perms.remove:
    default: op
  redmc.perm.player.perms.list:
    default: op
  redmc.perm.player.perms.add:
    default: op
  redmc.perm.player.perms.remove:
    default: op
  redmc.perm.player.groups.list:
    default: op
  redmc.perm.player.groups.add:
    default: op
  redmc.perm.player.groups.remove:
    default: op
  redmc.perm.reload:
    default: op
commands:
  permissions:
    aliases: [ perm, pm ]
    permission: redmc.perm