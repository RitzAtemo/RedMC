name: RedMC-Permissions
description: RedMC - Permissions
version: 1.0
api-version: '1.21.8'
author: RitzAtemo
authors: [RitzAtemo]
contributors: [AviorAtemo]
website: https://aviora.red
prefix: RedMC
folia-supported: true
main: com.aviora.redmc.permissions.PermissionsPlugin
depend: [RedMC-API]
permissions:
  redmc.perm:
    default: op
  redmc.perm.group.list:
